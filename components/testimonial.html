<div class="card testimonial">
  <div class="grid grid--1x2">
    <div class="testimonial__container">
      <img
        class="testimonial__img"
        src="images/testimonial.jpg"
        alt="a happy customer"
      />
      <span class="icon-container icon-container--accent testimonial__icon">
        <svg class="icon--small icon--white">
          <use xlink:href="images/sprite.svg#quotes"></use>
        </svg>
      </span>
    </div>
    <blockquote class="quote">
      <p class="quote__text">
        "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Incidunt
        optio officiis dolore earum error eaque perferendis laudantium sed
        praesentium dolorum."
      </p>
      <footer>
        <div class="media">
          <div class="media__img">
            <svg class="icon icon--primary quote__line">
              <use xlink:href="images/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title quote__author">John Smith</h3>
            <p class="quote__organization">ABC Company</p>
          </div>
        </div>
      </footer>
    </blockquote>
  </div>
</div>
